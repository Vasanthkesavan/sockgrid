<div class="container">
    <div class="item1"> 
      <mat-toolbar color="primary">
          <mat-toolbar-row style="display: flex; justify-content: space-between">
            <span>MARKET DATA <span style="font-size: 12px">~by Vasanthan Kesavan</span></span>
            <button mat-button style="padding-right: 20px">Login</button>
          </mat-toolbar-row>
        </mat-toolbar>
    </div>
    <div class="item2">
        <button mat-raised-button (click)="openDialog()">ADD COMPANY</button>
    </div>
    <div class="item3">
        <ag-grid-angular
        style="width:100%; height: 100%;"
        [enableColResize]="true"
        rowSelection="multiple"
        (gridReady)="onGridReady($event)"
        #agGrid
        class="ag-theme-material"
        [rowData]="rowData"
        [suppressHorizontalScroll]="false" 
        [columnDefs]="columnDefs"
        (cellValueChanged)="onCellValueChanged($event)"
        
        >
    </ag-grid-angular>
    </div>
  </div>
